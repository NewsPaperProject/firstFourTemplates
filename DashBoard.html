    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Digital Clock        
            document.getElementById('time').textContent =
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            // Analog Clock Hands Rotation
            const hourDeg = (hours % 12) * 30 + minutes * 0.5; // 360° divided into 12 hours
            const minuteDeg = minutes * 6 + seconds * 0.1; // 360° divided into 60 minutes
            const secondDeg = seconds * 6; // 360° divided into 60 seconds

            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
        }


        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock();
    </script>
